<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Economy | Login</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family: 'Inter', sans-serif;}
    body {height:100vh;display:flex;justify-content:center;align-items:center;background:radial-gradient(1200px 600px at 10% 10%, rgba(108,92,231,0.06), transparent), radial-gradient(900px 500px at 90% 90%, rgba(0,184,148,0.03), transparent), #f6f7fb;}
    .auth-container {width:100%;max-width:420px;padding:2rem;}
    .auth-card {background: rgba(255,255,255,0.65);backdrop-filter: blur(20px);border-radius:24px;box-shadow:0 8px 30px rgba(0,0,0,0.1);padding:2rem;text-align:center;animation:fadeIn 0.8s ease;}
    .logo {font-weight:700;font-size:1.8rem;color:#1a1a1a;}
    .logo span {color:#6c5ce7;}
    .auth-header p {margin-top:0.5rem;color:#666;font-size:0.95rem;}
    .input-group {margin-top:1.5rem;text-align:left;}
    .input-group label {display:block;margin-bottom:0.3rem;font-weight:500;color:#333;}
    .input-group input {width:100%;padding:0.8rem 1rem;border:1px solid rgba(0,0,0,0.1);border-radius:12px;background:rgba(255,255,255,0.7);transition:all 0.3s ease;}
    .input-group input:focus {border-color:#6c5ce7;box-shadow:0 0 0 3px rgba(108,92,231,0.1);outline:none;}
    .btn-primary {width:100%;margin-top:1.8rem;padding:0.9rem;border:none;border-radius:12px;background:linear-gradient(135deg, #6c5ce7, #00b894);color:#fff;font-weight:600;font-size:1rem;cursor:pointer;transition:all 0.3s ease;}
    .btn-primary:hover {background:linear-gradient(135deg,#5a4bd4,#00aa7f);transform:translateY(-2px);}
    .toggle-text {margin-top:1.2rem;font-size:0.9rem;color:#555;}
    .toggle-text a {color:#6c5ce7;font-weight:500;text-decoration:none;}
    .toggle-text a:hover {text-decoration:underline;}
    @keyframes fadeIn {from{opacity:0;transform:translateY(15px);}to{opacity:1;transform:translateY(0);}}
    @media (max-width:480px){.auth-card{padding:1.5rem;}.logo{font-size:1.6rem;}}
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="logo">Student<span>Economy</span></h1>
        <p id="formTitle">Welcome Back ðŸ‘‹</p>
      </div>
      <form id="authForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required />
        </div>
        <div class="input-group" id="emailGroup" style="display:none;">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn-primary" id="submitBtn">Login</button>
      </form>
      <p class="toggle-text">Donâ€™t have an account? <a href="#" id="toggleLink">Register</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('authForm');
    const toggleLink = document.getElementById('toggleLink');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const emailGroup = document.getElementById('emailGroup');
    let isLogin = true;

    toggleLink.addEventListener('click', e => {
      e.preventDefault();
      isLogin = !isLogin;
      if(isLogin){
        formTitle.textContent = 'Welcome Back ðŸ‘‹';
        submitBtn.textContent = 'Login';
        toggleLink.textContent = 'Register';
        emailGroup.style.display = 'none';
      } else {
        formTitle.textContent = 'Create Your Account âœ¨';
        submitBtn.textContent = 'Register';
        toggleLink.textContent = 'Login';
        emailGroup.style.display = 'block';
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if(isLogin){
        const user = JSON.parse(localStorage.getItem(username));
        if(user && user.password === password){
          localStorage.setItem('activeUser', JSON.stringify(user));
          window.location.href = 'index.html';
        } else {
          alert('Invalid credentials. Please try again.');
        }
      } else {
        if(localStorage.getItem(username)){
          alert('Username already exists!');
        } else {
          const user = { username, email, password };
          localStorage.setItem(username, JSON.stringify(user));
          alert('Account created! You can now log in.');
          isLogin = true;
          formTitle.textContent = 'Welcome Back ðŸ‘‹';
          submitBtn.textContent = 'Login';
          toggleLink.textContent = 'Register';
          emailGroup.style.display = 'none';
          form.reset();
        }
      }
    });
  </script>
</body>
</html>
